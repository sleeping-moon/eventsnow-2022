<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#carousel').carousel({
                interval: 10000,
                keyboard: false,
                pause: 'hover',
                ride: 'carousel',
                wrap: false
            });
        });
    </script>
</head>
<body>
<header th:insert="header.html :: nav"></header>
<main>
    <div id="carousel" class="carousel slide" data-bs-ride="carousel" style="margin-top: 4%;">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active" >
                <img th:src="@{${mostPopularEvents.get(0).getPoster()}}" height="400" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <a th:href="@{/allevents/event/{id} (id=${mostPopularEvents.get(0).getEventId()})}" style="text-decoration: none"><h5 th:text="${mostPopularEvents.get(0).getTitle()}"></h5></a>
                    <p th:text="${mostPopularEvents.get(0).getDescription()}"></p>
                </div>
            </div>
            <div class="carousel-item"  >
                <img th:src="@{${mostPopularEvents.get(1).getPoster()}}" height="400" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <a th:href="@{/allevents/event/{id} (id=${mostPopularEvents.get(1).getEventId()})}" style="text-decoration: none"><h5 th:text="${mostPopularEvents.get(1).getTitle()}"></h5></a>
                    <p th:text="${mostPopularEvents.get(1).getDescription()}"></p>
                </div>
            </div>
            <div class="carousel-item " >
                <img th:src="@{${mostPopularEvents.get(2).getPoster()}}" height="400" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <a th:href="@{/allevents/event/{id} (id=${mostPopularEvents.get(2).getEventId()})}" style="text-decoration: none"><h5 th:text="${mostPopularEvents.get(2).getTitle()}"></h5></a>
                    <p th:text="${mostPopularEvents.get(2).getDescription()}"></p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Prev</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div style="margin-left: 16%; margin-top: 5%;">
        <h2 class="fw-normal">You should take a look at ...</h2>
        <br>
        <div style="display: grid; grid-template-columns: 320px 320px 320px;">
        <div th:each="resultevents:${events}">
                    <img class="bd-placeholder-img rounded-circle" style="display: block;margin-left: auto; margin-right: auto"
                         width="140" height="140" th:src="@{${resultevents.getSecondPoster()}}" >
                    <h3 class="fw-normal" style=" text-align: center " th:text="${resultevents.getTitle()}"></h3>
                    <p style=" text-align: center " th:text="${resultevents.getDescription()}"></p>
                    <p style=" text-align: center ">
                        <a class="btn btn-secondary" th:href="@{/allevents/event/{id} (id=${resultevents.getEventId()})}">View details &raquo;</a>
                    </p>
            </div>
            </div>
        </div>
    </div>
